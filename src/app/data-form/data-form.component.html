<div class="layout-row">
  <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
    <section class="layout-column align-items-center justify-content-center">
        <input type="text" data-test-id="app-input-name" required placeholder="Name" ngModel name="Name" />
        <input type="text" data-test-id="app-input-genre" required placeholder="Genre" ngModel name="Genre" />
        <input type="text" data-test-id="app-input-creator" required placeholder="Creator" ngModel name="Creator" />
        
          <label><input class="radioButton" data-test-id="app-input-book-type" type="radio" name="type" value="Book" ngModel>Book</label>
          <label><input class="radioButton" data-test-id="app-input-song-type" type="radio" name="type" value="Song" ngModel>Song</label>
        <ng-container *ngIf="myForm.value.type === 'Song'">
          <input data-test-id="app-input-time" type="number" placeholder="Total Time" ngModel name="Total" />
        </ng-container>
        
        
    </section>
    <section class="layout-row justify-content-center align-items-center">
        <button data-test-id="add-button" class="w-30" [disabled]="!myForm.valid">Add</button>
    </section>
  </form>
  </div>
